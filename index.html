<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Moody Cat</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script defer type="text/javascript" src="index.js"></script>
</head>

<body>
  <header>
      <h1>Moody Cat Voting</h1>
  </header>
    
  <form id="moody-form">
    <h2>How do you feel today?</h2>
      <h3>On a scale of 1-3(1=bad, 3=great!)</h3>
    <label for="rating">Rating: </label>

  </form> 

  <div id="vote-options" class="vote-options">
    <button onClick="voteOption1">1 </button>
    <button onClick="voteOption2">2 </button>
    <button onClick="voteOption3">3 </button>
      <p></p>
      <p></p>
      <p></p>
      
      
      <div>
        <img id="image-to-vote-on" class="col-lg"></img>
      </div>
    
  </div>

  <div id="vote-results"  class="vote-results">
    <button onClick="showVoteOptions()">Show Vote Options</button>
   </div>
   <div id="cat-collection"></div>
</body>
</html>
